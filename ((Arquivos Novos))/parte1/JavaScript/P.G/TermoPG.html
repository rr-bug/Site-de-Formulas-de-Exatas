<html>
<head>
	
	<title></title>
	
	<style>
	
	</style>

	<script>
		
		function funcaoTermo(){
		
		var numero1, numero2, numero3, termoFinal;

		numero1 = parseInt(document.getElementById("razao").value);
		numero2 = parseInt(document.getElementById("termoInicial").value);
		numero3 = parseInt(document.getElementById("termoDesejado").value);

		termoFinal = (Math.pow(numero1, (numero3 - 1)))*numero2;

		var conta = numero1 + "^(" + numero3 + "- 1) * " + numero2 + " = " + termoFinal;
		
		document.getElementById("resultado").innerHTML = conta;
		
		}

	</script>
</head>

	<body>
	
		<p>informe a razao da Progressao Aritmetica: <input id = "razao" type = "number"></p>
		<p>informe o termo inicial: <input id = "termoInicial" type = "number"></p>
		<p>informe o termo desejado: <input id = "termoDesejado" type = "number"></p>
		
		<p><button type = "button" onclick = "funcaoTermo()">OK</button></p>
		
		<p>Formula: A(n) = (q^A(n-1)) * A(1)</p>
		<p id = "resultado"></p>
	
	</body>

</html>
